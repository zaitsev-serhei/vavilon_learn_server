spring.application.name=auth_service
server.port=8083
spring.config.import=optional:file:.env


# JWT keys
security.jwt.private-key-path=classpath:secret_dev/jwt-private.pem
security.jwt.public-key-path=classpath:secret_dev/jwt-public.pem
security.jwt.key-id=auth-key-1
security.jwt.access-token-exp=36000
security.jwt.service-token-exp=36000
#Consul setup
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.service-name=auth-service

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/auth_service_db
spring.datasource.username=${PS_USER_NAME}
spring.datasource.password=${PS_PSW}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT
security.jwt.secret-key=${JWT_SECRET}
security.jwt.expiration-time=3600000

# JWKS endpoint for other services
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service/.well-known/jwks.json

# OAuth2 Google login
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# Refresh token cookie
refresh.cookie.name=REFRESH_TOKEN
refresh.cookie.http-only=true
refresh.cookie.secure=true
refresh.cookie.same-site=Lax
refresh.cookie.max-age=2592000

app.frontend.default-success-redirect=http://localhost:5173/oauth2/callback/google
