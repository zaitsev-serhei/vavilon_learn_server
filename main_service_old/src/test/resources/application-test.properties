spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

#Spring Boot може спробувати використати spring.datasource.driver-class-name=org.postgresql.Driver з main
# і тоді Postgres-драйвер помилково «не приймає» H2-URL.
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.liquibase.enabled=false

spring.kafka.bootstrap-servers=localhost:0
spring.kafka.consumer.group-id=demo_server
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.add.type.headers=true

spring.main.allow-bean-definition-overriding=true